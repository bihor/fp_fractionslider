<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace re=Fixpunkt\FpFractionslider\ViewHelpers}
<f:layout name="Default" />
<f:section name="main">
<f:flashMessages />
<div class="row">
  		<div class="col-xs-12 col-sm-3">
  			<f:image src="{slide.background.uid}" treatIdAsReference="1" class="img-responsive" width="655" height="388c" />
        	</div>
        	<div class="col-xs-12 col-sm-9">
        	<f:for each="{slide.elements}" as="element" iteration="iterator">
        		<f:if condition="{element.cettcontent} > 0">
				<f:then>
					<re:Content uid="{element.cettcontent}" />
				</f:then>
				<f:else>
         			<span class="headline"><f:if condition="{element.link}"><f:then><f:link.typolink parameter="{element.link}" title="{element.title}"><h4>{element.title}</h4></f:link.typolink>
						</f:then><f:else><h4>{element.title}</h4></f:else></f:if></span>
          			<p>{element.subtitle}</p>
          			<f:if condition="{element.link}"><span class="more"><f:link.typolink parameter="{element.link}" title="{element.title}">{element.linktitle}</f:link.typolink></span></f:if>
          		</f:else>
          		</f:if>
          </f:for>
          </div>
</div>
</f:section>
</html>
